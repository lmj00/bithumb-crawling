<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<meta http-equiv="refresh" content="30">

<body class="g-sidenav-show  bg-gray-200">
<aside th:replace="fragments/aside:: aside"/>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h5 class="text-white">상승률</h5>
                        </div>
                    </div>
                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        자산
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        실시간 시세
                                    </th>
                                    <th class="text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        변동 가격
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        변동률
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        거래금액(24H)
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        시가총액
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        상승률
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="coin, i : ${coins}">
                                    <td class="align-middles">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${coin.name}"></span>
                                    </td>
                                    <td class="align-middle">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${coin.realkrw + ' 원'}"></span>
                                    </td>
                                    <td>
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${coin.realPrice} + ' 원'"></span>
                                    </td>
                                    <td class="align-middle">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${coin.realRate} + ' %'"></span>
                                    </td>
                                    <td class="align-middle">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${#numbers.formatInteger(coin.tradePrice, 0, 'COMMA')} + '원'"></span>
                                    </td>
                                    <td class="align-middle">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${#numbers.formatInteger(coin.totalPrice, 0, 'COMMA')} + '원'"></span>
                                    </td>
                                    <td class="align-middle" id="upRate">
                                        <span class="text-xs font-weight-bold"
                                              th:text="'+' + ${#numbers.formatDecimal(increase[i.index], 0, 2)} + '%'"></span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/material-dashboard.min.js?v=3.0.2"></script>
</body>

</html>
