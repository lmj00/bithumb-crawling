<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="30">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr class="table-primary">
        <th>자산</th>
        <th>실시간 시세</th>
        <th>변동 가격</th>
        <th>변동률</th>
        <th>거래금액(24H)</th>
        <th>시가총액</th>
        <th>하락률</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coin, i : ${coins}">
        <td th:text="${coin.name}"></td>
        <td th:text="${coin.realkrw + ' 원'}"></td>
        <td th:text="${coin.realPrice} + ' 원'"></td>
        <td th:text="${coin.realRate} + ' %'"></td>
        <td th:text="${#numbers.formatInteger(coin.tradePrice, 0, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(coin.totalPrice, 0, 'COMMA')} + ' 원'"></td>
        <td id="downRate" th:text="'-' + ${#numbers.formatDecimal(decrease[i.index], 0, 2) } + ' %'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
